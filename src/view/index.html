<!DOCTYPE html><html ng-app="laserMaze"></html><head lang="en"><meta charset="UTF-8"><title>Laser Maze</title><link rel="styleSheet" href="static/css/style.css"></head><body ng-controller="boardController" shortcut><div><label><b>name:</b><label>{{ player.name }}</label></label><br><label><b>pos:</b><label>({{ player.pos.x }},</label><label>{{ player.pos.y }})</label><br><label>{{ keyCode }}</label></label></div><div ng-repeat="row in board track by $index" class="row"><div ng-repeat="cell in row track by $index"><div ng-show="cell" class="grayBlock"><div ng-show="cell.name" class="person"></div></div><div ng-hide="cell" class="blackBlock"></div></div></div><script src="static/js/jquery.js"></script><script src="static/js/angular.js"></script><!--script(src="static/js/socket.io.js")--><!--script(src="static/js/bootstrap.min.js")--><script src="static/js/app.js"></script></body>
